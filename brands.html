<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="brands.css" />
    <title>brands</title>
  </head>
  <body>
    <h1><p class="title">Ремонт техники различных брендов</p></h1>
    <div class="swiper swiper-container">
      <!-- Оболочка для слайдера -->
      <ul class="swiper-wrapper">
        <!-- Оболочка для отдельного слайда -->
        <li class="swiper-slide">
          <img class="brand__label" src="image/lenovo.svg" alt="lenovo" />
          <img src="image/go.svg" alt="Кнопка-стрелка" />
        </li>
        <li class="swiper-slide">
          <img class="brand__label" src="image/samsung.svg" alt="samsung" />
          <img src="image/go.svg" alt="Кнопка-стрелка" />
        </li>
        <li class="swiper-slide">
          <img class="brand__label" src="image/apple.svg" alt="apple" />
          <img src="image/go.svg" alt="Кнопка-стрелка" />
        </li>
        <li class="swiper-slide">
          <img class="brand__label" src="image/view.png" alt="view sonic" />
          <img src="image/go.svg" alt="Кнопка-стрелка" />
        </li>
        <li class="swiper-slide">
          <img class="brand__label" src="image/borsh.svg" alt="borsh" />
          <img src="image/go.svg" alt="Кнопка-стрелка" />
        </li>
        <li class="swiper-slide">
          <img class="brand__label" src="image/hp.svg" alt="hp" />
          <img src="image/go.svg" alt="Кнопка-стрелка" />
        </li>
        <li class="swiper-slide">
          <img class="brand__label" src="image/aser.svg" alt="acer" />
          <img src="image/go.svg" alt="Кнопка-стрелка" />
        </li>
        <li class="swiper-slide">
          <img class="brand__label" src="image/sony.svg" alt="sony" />
          <img src="image/go.svg" alt="Кнопка-стрелка" />
        </li>
        <li class="swiper-slide">
          <img class="brand__label" src="image/lenovo.svg" alt="lenovo" />
          <img src="image/go.svg" alt="Кнопка-стрелка" />
        </li>
        <li class="swiper-slide">
          <img class="brand__label" src="image/borsh.svg" alt="borsh" />
          <img src="image/go.svg" alt="Кнопка-стрелка" />
        </li>
        <li class="swiper-slide">
          <img class="brand__label" src="image/samsung.svg" alt="samsung" />
          <img src="image/go.svg" alt="Кнопка-стрелка" />
        </li>
      </ul>
      <div class="swiper-pagination"></div>
    </div>

    <div class="swiper-scrollbar"></div>

    <button class="more">
      <img class="more__cursor" src="image/expand.svg" alt="Стрелка вниз" />
      <p class="more__text">Показать все</p>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="brands.js"></script>
  </body>
</html>
